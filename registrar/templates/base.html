<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}课程管理系统{% endblock %}</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --accent: #2f54eb;
        --accent-weak: #d6e4ff;
        --text: #1f2937;
        --muted: #6b7280;
      }

      body {
        margin: 0;
        font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      .layout {
        display: flex;
        justify-content: center;
        padding: 48px 16px;
      }

      .card {
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(15, 23, 42, 0.08);
        padding: 32px;
        max-width: 1100px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 24px;
      }

      p {
        margin-top: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 16px 0 8px;
      }

      a.button,
      button.button,
      input[type="submit"].button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
      }

      a.button.secondary,
      button.button.secondary {
        background: #f8fafc;
        color: var(--text);
        border-color: #e5e7eb;
      }

      a.button:hover,
      button.button:hover,
      input[type="submit"].button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(47, 84, 235, 0.25);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 16px;
      }

      label {
        font-weight: 600;
        color: var(--text);
      }

      input[type="text"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 15px;
        transition: border-color 0.1s ease, box-shadow 0.1s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-weak);
      }

      .hint {
        background: #f8fafc;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px;
        color: var(--muted);
      }

      .grid {
        display: grid;
        gap: 16px;
      }

      .grid.two {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .stat-card {
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        border-radius: 12px;
        padding: 16px;
      }

      .stat-label {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 22px;
        font-weight: 700;
      }

      .section {
        margin-top: 28px;
      }

      .section h2 {
        margin-bottom: 8px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px 6px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 999px;
        background: var(--accent-weak);
        color: var(--accent);
        font-size: 12px;
        font-weight: 700;
      }

      .muted-link {
        color: var(--muted);
        text-decoration: none;
      }

      .muted-link:hover {
        text-decoration: underline;
      }

      .alert {
        margin: 8px 0;
        padding: 12px 14px;
        background: #fff7ed;
        border: 1px solid #fed7aa;
        border-radius: 10px;
        color: #9a3412;
      }

      .toast-stack {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 999;
      }

      .toast {
        min-width: 260px;
        padding: 12px 14px;
        border-radius: 10px;
        background: #111827;
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 0.15s ease, transform 0.2s ease;
      }

      .toast.error {
        background: #991b1b;
      }

      .toast.success {
        background: #065f46;
      }

      .toast.info {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <div class="toast-stack" aria-live="polite" aria-label="系统提示">
      {% for message in messages %}
      <div class="toast {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    <script>
      const toasts = document.querySelectorAll('.toast');
      setTimeout(() => {
        toasts.forEach((toast, index) => {
          toast.style.opacity = '1';
          toast.style.transform = 'translateY(0)';
          setTimeout(() => toast.remove(), 4200 + index * 200);
        });
      }, 100);
    </script>
    {% endif %}
    <div class="layout">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
