{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="submit-row">
  <h1>{% trans "修改密码" %}</h1>
</div>
<p>您正在使用系统分配的默认密码，请为账号 <strong>{{ user.username }}</strong> 设置一个新的密码。</p>
<form method="post" novalidate>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="submit-row">
    <input type="submit" value="{% trans "保存新密码" %}" class="default">
  </div>
</form>
{% endblock %}
