{% extends "base.html" %}
{% block title %}退出成功{% endblock %}
{% block content %}
<h1>退出登录成功</h1>
<p class="muted">你已安全退出当前账号，如需继续操作请重新登录。</p>
{% if logout_role == "student" %}
  <p class="muted">提示：学生入口为“学生登录”，请优先选择。</p>
{% elif logout_role == "instructor" %}
  <p class="muted">提示：教师入口为“教师登录”，退出后可立刻切换账号。</p>
{% endif %}
<div class="actions" style="margin-top:16px; gap:10px;">
  <a class="button primary" href="{{ login_portal_url|default:'/accounts/login/' }}">重新登录</a>
  <a class="button secondary" href="{% url 'student_login' %}">学生登录</a>
  <a class="button secondary" href="{% url 'instructor_login' %}">教师登录</a>
</div>
{% endblock %}
