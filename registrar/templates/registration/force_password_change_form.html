{% extends "base.html" %}
{% load i18n %}

{% block title %}修改默认密码{% endblock %}

{% block content %}
<h1>首次登录请修改密码</h1>
<p>系统为新账号分配了默认密码，请立即修改。完成后会自动跳转到之前的页面。</p>

<form method="post" novalidate>
  {% csrf_token %}
  <div>
    <label for="id_old_password">当前密码</label>
    {{ form.old_password }}
  </div>
  <div>
    <label for="id_new_password1">新密码</label>
    {{ form.new_password1 }}
  </div>
  <div>
    <label for="id_new_password2">确认新密码</label>
    {{ form.new_password2 }}
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
  <input type="submit" value="更新密码" class="button" />
</form>
{% endblock %}
