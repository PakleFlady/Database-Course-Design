{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}密码已更新{% endblock %}

{% block content %}
<div class="content">
  <h1>密码修改成功</h1>
  <p>默认密码已替换，您可以继续使用系统。</p>
  {% if request.GET.next %}
    <p><a href="{{ request.GET.next }}">返回之前的页面</a></p>
  {% else %}
    <p><a href="/admin/">进入后台</a></p>
  {% endif %}
</div>
{% endblock %}
