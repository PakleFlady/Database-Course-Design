{% extends "base.html" %}
{% load i18n %}

{% block title %}密码已更新{% endblock %}

{% block content %}
<h1>密码修改成功</h1>
<p>默认密码已替换，您可以继续使用系统。</p>
{% if request.GET.next %}
  <div class="actions">
    <a class="button" href="{{ request.GET.next }}">返回之前的页面</a>
    <a class="muted-link" href="{% url 'account_home' %}">进入个人首页</a>
  </div>
{% else %}
  <div class="actions">
    <a class="button" href="{% url 'account_home' %}">进入个人首页</a>
    <a class="muted-link" href="/admin/">进入管理员后台（需权限）</a>
  </div>
{% endif %}
{% endblock %}
